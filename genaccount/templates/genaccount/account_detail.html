{% extends "genaccount/base.html" %}

{% block content %}
        <div class="entry">
            <h1>Back to <a href="{% url 'genaccount:account_list' %}">Account List</a></h1>
        </div>
        <div class="entry">
            <h1>{{ object.name }}</h1>
            <p><em>Author: {{ object.author.username }}</em></p>
            <p>Type: {{ object.type }}</p>
            <p>Comment: {{ object.comment }}</p>
            <p>Balance: {{ object.balance }}</p>
        </div>
        <div class="entry">
            <a href="{% url 'genaccount:account_edit' object.pk %}">Edit</a>
        </div>
        <div class="entry">
            <a href="{% url 'genaccount:account_delete' object.pk %}">Delete</a>
        </div>

{% endblock %}
