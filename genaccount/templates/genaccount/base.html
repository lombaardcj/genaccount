<html lang="en">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    
    <!-- Fontstyles -->

    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
